<div>
	<h2>Teams</h2>
	<tabset>
		<tab heading="Teams" active="true"></tab>
		<tab heading="Games" select="vm.go('games')"></tab>
		<tab heading="League Home" select="vm.go('league-home')"></tab>
	</tabset>

	<accordion>
		<accordion-group ng-repeat="group in vm.groups" heading="{{ group.divisionName }}">
			<table class="table table-striped table-hover table-condensed">
				<thead>
				<tr>
					<th>#</th>
					<th>Team Name</th>
					<th>Coach</th>
					<!--<th>Division</th>-->
					<th></th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="team in group.teams">
					<td>{{ $index + 1 }}</td>
					<td>{{ team.name }}</td>
					<td>{{ team.coach }}</td>
					<!--<td>{{ team.divisionName }}</td>-->
					<td>
						<div class="btn-group" dropdown>
							<button class="btn btn-success dropdown-toggle" dropdown-toggle type="button">
								Action <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a ng-click="vm.editItem(team)">Edit</a></li>
								<li><a ng-click="vm.deleteItem(team.id)">Delete</a></li>
							</ul>
						</div>
					</td>
				</tr>
				</tbody>
			</table>
		</accordion-group>
	</accordion>


</div>
